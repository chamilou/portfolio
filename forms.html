<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/styleform.css">
    <title>My forms</title>
</head>

<body>
    <div class="form">

        <form action="#" method="get">
            <h1>Profil</h1>
            <article>

                <p class="angabe"></p>
                <h4>
                    Hier k√∂nnen Sie Ihre Adress-Angaben
                </h4>
            </article>

            <fieldset>


                <legend>Personliche Daten </legend>


                <label>Titel    
                    <input type="text" name="title" placeholder="Dr.hc">
                </label>


                <label>Vorname

                    <input type="text" name="vorname" placeholder="Peter">
                </label>

                <label>Nachname

                    <input type="text" name="nachname" placeholder="Muster">
                </label>

                <label for="sex">Geschlecht

                    <input type="radio" name="M" value="M">
                    <input type="radio" name="G" value="G">
                </label>

                <label for="sprache">Sprache

                    <input type="radio" name="de" value="DE">
                    <input type="radio" name="fr" value="FR">
                    <input type="radio" name="it" value="IT">
                </label>

            </fieldset>

            <fieldset>
                <legend>Kontaktdaten</legend>
                <label for="tel">Telefon

                    <input type="tel" id="tel" name="tel" placeholder="*" required>
                </label>
                <label for="mobile">Mobile
                    
                    <input type="tel" id="mobile" name="mobile" placeholder="optional">
                </label>

                <label for="hauptnummer">Hauptnummer

                    <input type="tel" id="hauptnummer" name="haupnummer" placeholder="optional">
                </label>

                <label for="fax">Fax

                    <input type="tel" id="fax" name="fax" placeholder="optional">
                </label>
                <label for="email1">Mail1

                    <input type="email" id="email1" name="email1" placeholder="*" required>
                </label>
                <label for="email2">Mail2

                    <input type="email" id="email2" name="emai2" placeholder="optional">
                </label>


            </fieldset>
            <fieldset>
                <legend>Adressdaten</legend>

                <label for="firma">Firma

                    <input type="text" id="firma" name="firma" placeholder="*" required>
                </label>
                <label for="zustafirma">Zusatz Firma

                    <input type="text" id="zustafirma" name="zustafirma" placeholder="optional">
                </label>
                <label for="homepage">Homepage

                    <input type="text" id="homepage" name="homepage" placeholder="optional">
                </label>
                <label for="address">Adresse / Hous Nr

                    <input class="double" type="text" id="address" name="address" placeholder="Musterstrasse">
                    <input class="double" type="number" name="number" placeholder="33">
                </label>
                <label for="zusatzadresse">Zusatz Adresse

                    <input type="text" id="zusatzadresse" name="zusatzadresse" placeholder="optional">
                </label>
                <label for="postfach">Postfach

                    <input type="text" id="postfach" name="postfach" placeholder="optional">
                </label>
                <label for="plz">PLZ / ORT
<input class="ort" type="number" id="plz" name="plz" placeholder="8800"><input class="ort" type="text" id="ort" name="ort" placeholder="Musterstadt">
                </label>
                <label for="country">Kanton/Land
                       <input class="double" type="text" id="country" name="kanton" placeholder="ZH"><input type="text" name="country" placeholder="Schweiz">
                    
                </label>
            </fieldset>
            <input class="but" type="submit" value="Speichern">
        </form>

    </div>
</body>

</html>
